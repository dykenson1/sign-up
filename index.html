<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
    <script type="module" src="js/index.js"></script>
</head>
<body>
    <main>
        <section class="image-fond">
                <h1>tesla</h1>
                
        </section>
        <section class="form-right">
            <p>Create an account an explore all feature of tesla company.</p>
                <form action="#" method="post">
                    <div class="form-space">
                        <h3>Get started!</h3>
                    <div class="t1">
                        <p> <label for="first-name">First name</label><br>
                            <input type="text" name="user-name" id="first-name" required placeholder="Jean">
                        </p>
                        <p>
                            <label for="last-name">Last name</label><br>
                            <input type="text" name="user-last-name" id="last-name" required placeholder="Pierre">
                        </p>
                    </div>
                    

                    <div class="t1">
                        <p> <label for="email">Email</label><br>
                            <input type="email" name="user-email" id="email" required placeholder="you@exemple.com">
                        </p>
                        <p>
                            <label for="tel">Phone number</label><br>
                            <input type="tel" name="user-tel" id="tel" required>
                        </p>
                    </div>
                    
                    <div class="t1">
                        <p> <label for="password">Password</label><br>
                            <input type="password" name="user-password" id="password" required>
                        </p>
                        <p>
                            <label for="confirm">Comfirm password</label><br>
                            <input type="password" name="user-confirm" id="confirm" required>
                        </p>
                    </div>
                    
                </div>
                <button type="submit">Create Account</button>
                <p class="login">Already have an account? <a href="">log in</a></p>
                </form>

            
        </section>
        
    </main>
</body>
</html>
